<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Remote</title>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/remote.css" rel="stylesheet">
<link href="css/font-awesome.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="remote_cont">
    <div class="row">
      <div class="col-sm-8 col-xs-8">
        <div class="rem_but back_red"><span class="glyphicon glyphicon-off" aria-hidden="true"></span></div>
        <div class="clearfix"></div>
        <div class="rem_but"><span class="number">0</span></div>
      </div>
      <div class="col-sm-4 col-xs-4">
        <div class="vol-cont">
          <div class="rem_but vol-icon"><span class="glyphicon glyphicon-plus col_blue" aria-hidden="true"></span></div>
          <div class="clearfix"></div>
          <div class="txt-vol">Vol</div>
          <div class="rem_but vol-icon"><span class="glyphicon glyphicon-minus col_blue" aria-hidden="true"></span></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4 col-xs-4">
        <div class="rem_but"><span class="number">1</span></div>
      </div>
      <div class="col-sm-4 col-xs-4">
        <div class="rem_but"><span class="number">2</span></div>
      </div>
      <div class="col-sm-4 col-xs-4">
        <div class="rem_but"><span class="number">3</span></div>
      </div>
      <div class="col-sm-4 col-xs-4">
        <div class="rem_but"><span class="number">4</span></div>
      </div>
      <div class="col-sm-4 col-xs-4">
        <div class="rem_but"><span class="number">5</span></div>
      </div>
      <div class="col-sm-4 col-xs-4">
        <div class="rem_but"><span class="number">6</span></div>
      </div>
      <div class="col-sm-4 col-xs-4">
        <div class="rem_but"><span class="number">7</span></div>
      </div>
      <div class="col-sm-4 col-xs-4">
        <div class="rem_but"><span class="number">8</span></div>
      </div>
      <div class="col-sm-4 col-xs-4">
        <div class="rem_but"><span class="number">9</span></div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
